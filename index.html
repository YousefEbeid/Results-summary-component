<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=GFS+Didot&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=GFS+Didot&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="bg-[hsl(252,100%,67%)] bg-opacity-10 sm:font-['Hanken_Grotesk '] m-0 p-0 sm:mt-20"
  >
    <div
      class="flex justify-center items-center h-full w-full flex-col font-family: 'hanken grotesk', sans-serif sm:flex-row"
    >
      <div
        class="flex flex-col w-full h-full gap-6 justify-center items-center sm:w-1/3 p-6 rounded-3xl text-[hsl(0,0%,100%)] bg-[hsl(241,81%,54%)] bg-opacity-100 sm:h-9/12 shadow-lg"
      >
        <div class="font-normal text-2xl pb-6 text-white text-opacity-50">
          Your Result
        </div>
        <div
          class="flex flex-col items-center gap-2 justify-center bg-[hsl(241,72%,46%)] shadow-2xl p-6 circle"
        >
          <div class="text-6xl font-bold text-white">76</div>
          <div class="text-gray-300 text-opacity-50">of 100</div>
        </div>

        <div class="font-medium text-3xl p-6 pb-10">Great</div>
        <div class="text-gray-300 text-opacity-50 text-center">
          You scored higher than 65% of<br />
          the people who have taken<br />
          these tests.
        </div>
      </div>
      <div
        class="flex flex-col w-full h-full gap-9 p-6 rounded-3xl sm:h-9/12 background-white bg-[hsl(0,0%,100%)] sm:w-1/3 shadow-lg"
      >
        <div class="text-3xl font-semibold">Summary</div>

        <div
          class="flex justify-between bg-[hsl(0,100%,67%)] bg-opacity-15 p-4 rounded-lg"
        >
          <div class="font-semibold">
            <img
              src="./assets/images/icon-reaction.svg"
              alt=""
              class="inline-block w-6"
            />
            <div class="inline-block ml-2 text-[hsl(0,100%,67%)]">Reaction</div>
          </div>
          <div>
            <p class="inline font-bold">80</p>
            <p class="inline font-light">/ 100</p>
          </div>
        </div>

        <div
          class="flex justify-between bg-[hsl(39,100%,56%)] bg-opacity-10 p-2 rounded-lg"
        >
          <div class="font-semibold">
            <img
              src="./assets/images/icon-memory.svg"
              alt=""
              class="inline-block w-6"
            />
            <div class="inline-block ml-2 text-[hsl(39,100%,56%)]">Memory</div>
          </div>
          <div>
            <p class="inline font-bold">92</p>
            <p class="inline font-light">/ 100</p>
          </div>
        </div>

        <div
          class="flex justify-between bg-[hsl(166,100%,37%)] bg-opacity-15 p-4 rounded-lg"
        >
          <div class="font-semibold">
            <img
              src="./assets/images/icon-verbal.svg"
              alt=""
              class="inline-block w-6"
            />
            <div class="inline-block ml-2 text-[hsl(166,100%,37%)]">Verbal</div>
          </div>
          <div>
            <p class="inline font-bold">61</p>
            <p class="inline font-light">/ 100</p>
          </div>
        </div>

        <div
          class="flex justify-between bg-[hsl(234,85%,45%)] bg-opacity-15 p-4 rounded-lg"
        >
          <div class="font-semibold">
            <img
              src="./assets/images/icon-visual.svg"
              alt=""
              class="inline-block w-6"
            />
            <div class="inline-block ml-2 text-[hsl(234,85%,45%)]">Visual</div>
          </div>
          <div>
            <p class="inline font-bold">73</p>
            <p class="inline font-light">/ 100</p>
          </div>
        </div>
        <div
          class="flex justify-center font-semibold p-6 rounded-full bg-[hsl(224,30%,27%)] text-[hsl(0,0%,100%)]"
        >
          Continue
        </div>
      </div>
    </div>

    <div
      class="attribution relative flex justify-center items-center w-full h-16"
    >
      <div class="absolute bottom-4">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/YousefEbeid" target="_blank">Yousef Ebeid</a
        >.
      </div>
    </div>
  </body>
</html>
